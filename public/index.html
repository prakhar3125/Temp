              <script>
               const dangerRanges = {
    'Engine Oil Pressure': { low: 31.25, high: 48.75 },
    'Engine Speed': { high: 1350 },
    'Engine Temperature': { high: 78.75 },
    'Brake Control': { low: 1.25 },
    'Transmission Pressure': { low: 250, high: 337.5 },
    'Pedal Sensor': { high: 3.525 },
    'Water Fuel': { high: 1350 },
    'Fuel Level': { low: 1.25 },
    'Fuel Pressure': { low: 43.75, high: 48.75 },
    'Fuel Temperature': { high: 300 },
    'System Voltage': { low: 15.0, high: 11.25 },
    'Exhaust Gas Temperature': { high: 273.75 },
    'Hydraulic Pump Rate': { high: 93.75 },
    'Air Filter Pressure Drop': { low: 25 }
};

document.getElementById('value').addEventListener('input', function() {
    const component = document.getElementById('component').value;
    const value = parseFloat(this.value);
    const warningMessage = document.getElementById('warning-message');
    const warningText = document.getElementById('warning-text');
    const complaintLink = document.getElementById('initiate-complaint');

    if (component && !isNaN(value)) {
        let showWarning = false;

        if (dangerRanges[component]) {
            const range = dangerRanges[component];
            if ((range.low !== undefined && value < range.low) || 
                (range.high !== undefined && value > range.high)) {
                showWarning = true;
            }
        }

        if (showWarning) {
            warningText.textContent = 'Your vehicle needs immediate servicing';
            complaintLink.style.display = 'inline'; // Show the link
            warningMessage.style.display = 'block';
        } else {
            warningMessage.style.display = 'none';
            complaintLink.style.display = 'none'; // Hide the link
        }
    } else {
        warningMessage.style.display = 'none';
        complaintLink.style.display = 'none'; // Hide the link
    }
});

            </script>
              <script>
                
                function updateDropdown(componentType) {
                  const componentDropdown = document.getElementById("component");
                  componentDropdown.innerHTML = ""; // Clear existing options

                  const defaultOption = document.createElement("option");
                  defaultOption.value = "";
                  defaultOption.text = "Select a Component";
                  componentDropdown.appendChild(defaultOption);

                  let options = [];

                  if (componentType === "Fuel") {
                    options = [
                      { value: "Water Fuel", text: "Water Fuel" },
                      { value: "Fuel Level", text: "Fuel Level" },
                      { value: "Fuel Pressure", text: "Fuel Pressure" },
                      { value: "Fuel Temperature", text: "Fuel Temperature" }
                    ];
                  } else if (componentType === "Engine") {
                    options = [
                      { value: "Engine Oil Pressure", text: "Engine Oil Pressure" },
                      { value: "Engine Speed", text: "Engine Speed" },
                      { value: "Engine Temperature", text: "Engine Temperature" }
                    ];
                  } else if (componentType === "Drive") {
                    options = [
                      { value: "Brake Control", text: "Brake Control" },
                      { value: "Transmission Pressure", text: "Transmission Pressure" },
                      { value: "Pedal Sensor", text: "Pedal Sensor" }
                    ];
                  } else if (componentType === "Misc") {
                    options = [
                      { value: "System Voltage", text: "System Voltage" },
                      { value: "Exhaust Gas Temperature", text: "Exhaust Gas Temperature" },
                      { value: "Hydraulic Pump Rate", text: "Hydraulic Pump Rate" },
                      { value: "Air Filter Pressure Drop", text: "Air Filter Pressure Drop" }
                    ];
                  }

                  // Add the new options to the dropdown
                  options.forEach(optionData => {
                    const option = document.createElement("option");
                    option.value = optionData.value;
                    option.text = optionData.text;
                    componentDropdown.appendChild(option);
                  });
                }

              </script>

    function setFontSize() {
      let maxWidth = 1560;
      let windowWidth = $(window).width();
      if (windowWidth >= maxWidth || windowWidth < 992) {

      } else {
        let fontSize = (windowWidth / 100) / 16;
        $('body').css('font-size', fontSize + "rem");

    });
